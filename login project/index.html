<!DOCTYPE html>
<head>
	<title>Agenda</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="style/global.css" type="text/css" media="screen">
	<link rel="stylesheet" href="style/home.css" type="text/css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="search-wrapper">
	<div class="bg"></div>
	<div class="search">
		<div class="input-container"><input type="search" placeholder="Search Agenda..." autocomplete="off"></div>
		<i class="fa fa-search" aria-hidden="true"></i>
	</div>
</div>

<div class="nav-view-tabs">
	<button>Messages</button>
	<button>Categories</button>
	<button>Contacts</button>
	<button id="nav-view-tabs-sort"><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></button>
	<span class="stretch"></span>
</div>

<div class="container-messages">
	<div class="message">
		<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
		<div class="last-reply">Adam Song</div>
		<div class="title">Message 1</div>
	</div>

	<div class="message unread">
		<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
		<div class="last-reply"><img src="https://pbs.twimg.com/profile_images/1237550450/mstom_400x400.jpg">Tom Anderson</div>
		<div class="title"><span>This is a very long subject line to test overflow</span></div>
	</div>

	<div class="message">
		<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
		<div class="last-reply">John Smith</div>
		<div class="title">Message 3</div>
	</div>

	<div class="message">
		<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
		<div class="last-reply">Jane Doe</div>
		<div class="title">Message 4</div>
	</div>

	<div class="message">
		<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
		<div class="last-reply">Xia Xue</div>
		<div class="title">Message 5</div>
	</div>
</div>

<!-- <script type="text/javascript" src=""></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.6/SmoothScroll.min.js"></script> -->
</body>
</html>
