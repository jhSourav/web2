<!DOCTYPE html>
<head>
	<title>Agenda</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="style/global.css" type="text/css" media="screen">
	<link rel="stylesheet" href="style/login.css" type="text/css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="login-box">
	<form action="" method="post">
		<div class="row">
			<div class="label-div"><label for="email">Email:</label></div>
			<div class="input-div"><input type="email" autocomplete="off" required></div>
		</div>
		<div class="row">
			<div class="label-div"><label for="password">Password:</label></div>
			<div class="input-div"><input type="password" autocomplete="off" required></div>
		</div>
		<button type="submit">Login</button>
		<button>Register</button>
	</form>
</div>

</body>
</html>
